<!--
    Task-
    Create a simple web page for food shop's menu.
    CSS Styling :
    -use diffrent css properties and tags to style the page.
    HTML :
    -Add heading "Menu",
    -Insert a image slider for 5 images of stared food items served by shop.
    -create 3x3 grid view where each grid, 
    (containing a photo with a title ,price of the item and add to cart button).
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internship Training : Day 2 Task</title>
    <link rel="stylesheet" href="./task.css" />
  </head>
  <body>
    <section class="food-menu">
      <div class="container">
        <div class="box">
          <span class="prices">₹50 - ₹150</span>
          <img src="./images/salad.jpg" alt="salad" srcset="" />

          <a href="#" class="btn">Order Now</a>
        </div>
        <div class="box">
          <span class="prices">₹100 - ₹300</span>
          <img src="./images/burger.png" alt="Burger" srcset="" />
          <h3>Burger</h3>
          <a href="#" class="btn">Order Now</a>
        </div>
        <div class="box">
          <span class="prices">₹50 - ₹200</span>
          <img src="./images/biryani.png" alt="biryani" srcset="" />
          <h3>Biryani</h3>
          <a href="#" class="btn">Order Now</a>
        </div>
        <div class="box">
          <span class="prices">₹20 - ₹100</span>
          <img src="./images/cake.png" alt="Cake" srcset="" />
          <h3>Cake</h3>
          <a href="#" class="btn">Order Now</a>
        </div>
        <div class="box">
          <span class="prices">₹150 - ₹250</span>

            src="./images/Chiken-Skewers.png"
            alt="Chiken-Skewers"
            srcset=""
          />
          <h3>Chiken Skewers</h3>
          <a href="#" class="btn">Order Now</a>
        </div>
        <div class="box">
          <span class="prices">₹50 - ₹100</span>
          <img src="./images/dosa.png" alt="Dosa" srcset="" />
          <h3>Dosa</h3>
          <a href="#" class="btn">Order Now</a>
        </div>
        <div class="box">
          <span class="prices">₹30 - ₹100</span>

          <a href="#" class="btn">Order Now</a>
        </div>
        <div class="box">
          <span class="prices">₹20 - ₹90</span>
          <img src="./images/sandwich.png" alt="sandwich" srcset="" />

          <a href="#" class="btn">Order Now</a>
        </div>
        <div class="box">
          <span class="prices">₹50 - ₹100 </span>
          <img src="./images/Spaghetti.png" alt="Spaghetti" srcset="" />
          <h3>Spaghetti</h3>
          <a href="#" class="btn">Order Now</a>

      </div>
    </section>

</html>
