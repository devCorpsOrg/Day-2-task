<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="food-menu">
      <div class="container">
        <div class="box">
          <img src="./images/salad.jpg" alt="salad" srcset="" />
          <h3>Salad</h3>
          <a href="#" class="btn">Order Now</a>
        </div>
        <div class="box">
          <img src="./images/burger.png" alt="Burger" srcset="" />
          <h3>Burger</h3>
          <a href="#" class="btn">Order Now</a>
        </div>
        <div class="box">
          <img src="./images/biryani.png" alt="biryani" srcset="" />
          <h3>Biryani</h3>
          <a href="#" class="btn">Order Now</a>
        </div>
        <div class="box">
          <img src="./images/cake.png" alt="Cake" srcset="" />
          <h3>Cake</h3>
          <a href="#" class="btn">Order Now</a>
        </div>
        <div class="box">
          <img
            src="./images/Chiken-Skewers.png"
            alt="Chiken-Skewers"
            srcset=""
          />
          <h3>Chiken Skewers</h3>
          <a href="#" class="btn">Order Now</a>
        </div>
        <div class="box">
          <img src="./images/dosa.png" alt="Dosa" srcset="" />
          <h3>Dosa</h3>
          <a href="#" class="btn">Order Now</a>
        </div>
        <div class="box">
          <img src="./images/pasta.png" alt="pasta" srcset="" />
          <h3>Pasta</h3>
          <a href="#" class="btn">Order Now</a>
        </div>
        <div class="box">
          <img src="./images/sandwich.png" alt="sandwich" srcset="" />
          <h3>Sandwich</h3>
          <a href="#" class="btn">Order Now</a>
        </div>
        <div class="box">
          <img src="./images/Spaghetti.png" alt="Spaghetti" srcset="" />
          <h3>Spaghetti</h3>
          <a href="#" class="btn">Order Now</a>
        </div>
      </div>
    </section>
  </body>
</html>
