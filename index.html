<!--
    Task-
    Create a simple web page for food shop's menu.
    CSS Styling :
    -use diffrent css properties and tags to style the page.
    HTML :
    -Add heading "Menu",
    -Insert a image slider for 5 images of stared food items served by shop.
    -create 3x3 grid view where each grid, 
    (containing a photo with a title ,price of the item and add to cart button).
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internship Training : Day 2 Task</title>
    <link rel="stylesheet" href="task.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>MENU</h1>
    <!-- This is the Image slider -->
    <div class="caro">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/biryani.png" class="d-block w-100 caroimg" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./images/burger.png" class="d-block w-100 caroimg" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./images/cake.png" class="d-block w-100 caroimg" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./images/Chiken-Skewers.png" class="d-block w-100 caroimg" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./images/pasta.png" class="d-block w-100 caroimg" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- This is Grid View -->
    <section class="food-menu">
      <div class="container">
        <div class="box">
          <span class="prices">₹50 - ₹150</span>
          <img src="./images/salad.jpg" alt="salad" srcset="" />
          <h3>Salad</h3>
          <a href="#" class="btn">Order Now</a>
        </div>
        <div class="box">
          <span class="prices">₹100 - ₹300</span>
          <img src="./images/burger.png" alt="Burger" srcset="" />
          <h3>Burger</h3>
          <a href="#" class="btn">Order Now</a>
        </div>
        <div class="box">
          <span class="prices">₹50 - ₹200</span>
          <img src="./images/biryani.png" alt="biryani" srcset="" />
          <h3>Biryani</h3>
          <a href="#" class="btn">Order Now</a>
        </div>
        <div class="box">
          <span class="prices">₹20 - ₹100</span>
          <img src="./images/cake.png" alt="Cake" srcset="" />
          <h3>Cake</h3>
          <a href="#" class="btn">Order Now</a>
        </div>
        <div class="box">
          <span class="prices">₹150 - ₹250</span>
          <img
            src="./images/Chiken-Skewers.png"
            alt="Chiken-Skewers"
            srcset=""
          />
          <h3>Chiken Skewers</h3>
          <a href="#" class="btn">Order Now</a>
        </div>
        <div class="box">
          <span class="prices">₹50 - ₹100</span>
          <img src="./images/dosa.png" alt="Dosa" srcset="" />
          <h3>Dosa</h3>
          <a href="#" class="btn">Order Now</a>
        </div>
        <div class="box">
          <span class="prices">₹30 - ₹100</span>
          <img src="./images/pasta.png" alt="pasta" srcset="" />
          <h3>Pasta</h3>
          <a href="#" class="btn">Order Now</a>
        </div>
        <div class="box">
          <span class="prices">₹20 - ₹90</span>
          <img src="./images/sandwich.png" alt="sandwich" srcset="" />
          <h3>Sandwich</h3>
          <a href="#" class="btn">Order Now</a>
        </div>
        <div class="box">
          <span class="prices">₹50 - ₹100 </span>
          <img src="./images/Spaghetti.png" alt="Spaghetti" srcset="" />
          <h3>Spaghetti</h3>
          <a href="#" class="btn">Order Now</a>
        </div>
      </div>
    </section>
  </body>
</html>
